name: Check Version

on:
  workflow_call:
    outputs:
      version:
        description: Version from package.json
        value: ${{ jobs.check.outputs.version }}
      should_release:
        description: Whether a new release should be created
        value: ${{ jobs.check.outputs.should_release }}

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - name: Check version against tags
        id: check
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          LATEST=$(git tag -l 'v*' | sed 's/^v//' | sort -V | tail -n1)
          if [ -z "$LATEST" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          if [ "$(printf '%s\n' "$LATEST" "$VERSION" | sort -V | tail -n1)" != "$VERSION" ] || [ "$LATEST" = "$VERSION" ]; then
            echo "Error: package.json version ($VERSION) must be greater than latest tag (v$LATEST)"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "should_release=true" >> $GITHUB_OUTPUT
