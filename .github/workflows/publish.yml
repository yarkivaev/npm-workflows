name: Publish

on:
  workflow_call:
    inputs:
      node-version:
        description: Node.js version
        type: string
        default: '22'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
      - run: npm install -g npm@latest
      - run: npm ci
      - run: npm publish --access public
