name: Release

on:
  workflow_call:
    inputs:
      node-version:
        description: Node.js version
        type: string
        default: '22'

jobs:
  check-version:
    uses: yarkivaev/npm-workflows/.github/workflows/check-version.yml@main

  lint:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    uses: yarkivaev/npm-workflows/.github/workflows/lint.yml@main
    with:
      node-version: ${{ inputs.node-version }}

  test:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    uses: yarkivaev/npm-workflows/.github/workflows/test.yml@main
    with:
      node-version: ${{ inputs.node-version }}

  publish:
    needs: [check-version, lint, test]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
      - run: npm install -g npm@latest
      - run: npm ci
      - name: Create tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -a "v${{ needs.check-version.outputs.version }}" -m "Release v${{ needs.check-version.outputs.version }}"
          git push origin "v${{ needs.check-version.outputs.version }}"
      - run: npm publish --access public
