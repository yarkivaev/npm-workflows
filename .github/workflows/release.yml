name: Release

on:
  workflow_call:
    inputs:
      node-version:
        description: Node.js version
        type: string
        default: '22'
      lint:
        description: Run linting
        type: boolean
        default: true

jobs:
  check-version:
    uses: yarkivaev/npm-workflows/.github/workflows/check-version.yml@main

  lint:
    needs: check-version
    if: ${{ inputs.lint && needs.check-version.outputs.should_release == 'true' }}
    uses: yarkivaev/npm-workflows/.github/workflows/lint.yml@main
    with:
      node-version: ${{ inputs.node-version }}

  test:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    uses: yarkivaev/npm-workflows/.github/workflows/test.yml@main
    with:
      node-version: ${{ inputs.node-version }}

  tag:
    needs: [check-version, lint, test]
    if: ${{ always() && needs.check-version.outputs.should_release == 'true' && needs.test.result == 'success' && (needs.lint.result == 'success' || needs.lint.result == 'skipped') }}
    uses: yarkivaev/npm-workflows/.github/workflows/tag.yml@main
    with:
      version: ${{ needs.check-version.outputs.version }}
    permissions:
      contents: write

  publish:
    needs: [check-version, tag]
    if: ${{ always() && needs.tag.result == 'success' }}
    uses: yarkivaev/npm-workflows/.github/workflows/publish.yml@main
    with:
      node-version: ${{ inputs.node-version }}
    permissions:
      contents: read
      id-token: write
